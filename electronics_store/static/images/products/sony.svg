<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="sonyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="cushionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
  </defs>
  
  <!-- Левое ухо -->
  <ellipse cx="100" cy="150" rx="40" ry="50" fill="url(#sonyGrad)" stroke="#475569" stroke-width="2"/>
  <ellipse cx="100" cy="150" rx="35" ry="45" fill="#0f172a"/>
  
  <!-- Правое ухо -->
  <ellipse cx="200" cy="150" rx="40" ry="50" fill="url(#sonyGrad)" stroke="#475569" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="35" ry="45" fill="#0f172a"/>
  
  <!-- Дужка -->
  <path d="M140 150 Q150 100 160 150" stroke="#64748b" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Амбушюры -->
  <circle cx="100" cy="150" r="25" fill="url(#cushionGrad)"/>
  <circle cx="200" cy="150" r="25" fill="url(#cushionGrad)"/>
  
  <!-- Логотип Sony -->
  <text x="150" y="220" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="12" font-weight="bold">SONY</text>
  
  <!-- Индикаторы -->
  <circle cx="100" cy="120" r="2" fill="#10b981"/>
  <circle cx="200" cy="120" r="2" fill="#10b981"/>
</svg>
