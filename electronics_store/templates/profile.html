{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="max-width: 820px;">
    <h1 class="mb-4">Профиль</h1>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form id="profileForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" id="first_name" value="{{ request.user.first_name }}">
                        <div class="invalid-feedback" id="err-first_name"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="last_name" value="{{ request.user.last_name }}">
                        <div class="invalid-feedback" id="err-last_name"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Отчество</label>
                        <input type="text" class="form-control" id="patronymic" value="{{ user_profile.patronymic }}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" value="{{ user_profile.phone }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" value="{{ user_profile.address }}">
                    </div>
                </div>
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Выйти</a>
                </div>
            </form>
            <div class="alert alert-success mt-3 d-none" id="saveOk">Сохранено</div>
        </div>
    </div>
</div>

<script>
(function(){
    function setErr(id, message){
        const input = document.getElementById(id);
        const err = document.getElementById('err-' + id);
        if(message){ input.classList.add('is-invalid'); err.textContent = message; }
        else { input.classList.remove('is-invalid'); err.textContent = ''; }
    }
    document.getElementById('profileForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const payload = {
            first_name: document.getElementById('first_name').value.trim(),
            last_name: document.getElementById('last_name').value.trim(),
            patronymic: document.getElementById('patronymic').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            address: document.getElementById('address').value.trim()
        };
        try{
            const res = await fetch('/api/profile/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': (window.__csrftoken || '') },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if(!data.ok){
                for(const [f, m] of Object.entries(data.errors || {})) setErr(f, m);
                return;
            }
            document.getElementById('saveOk').classList.remove('d-none');
        }catch(err){
            alert('Ошибка соединения');
        }
    });
})();
</script>
{% endblock %}
